<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Open Graph image for social sharing (1200x630 recommended) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradientOG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Main Shield (larger for social media) -->
  <g transform="translate(150, 200)">
    <path d="M0 0 L0 150 Q0 200 75 230 Q150 200 150 150 L150 0 Z"
          fill="url(#shieldGradientOG)"
          stroke="#1e40af"
          stroke-width="4"/>

    <!-- House structure -->
    <g transform="translate(75, 100)">
      <rect x="-30" y="-10" width="60" height="40" fill="white" opacity="0.95"/>
      <path d="M0 -35 L-40 -10 L40 -10 Z" fill="white"/>
      <rect x="-10" y="10" width="20" height="20" fill="#1d4ed8"/>
    </g>

    <!-- Water droplet -->
    <path d="M75 120 Q60 135 60 150 Q60 165 75 165 Q90 165 90 150 Q90 135 75 120 Z"
          fill="#60a5fa" opacity="0.9"/>

    <!-- Fire element -->
    <path d="M50 60 Q45 70 50 80 Q55 70 50 60 Z"
          fill="#ef4444" opacity="0.7"/>

    <!-- Plus sign -->
    <g transform="translate(75, 50)">
      <rect x="-3" y="-15" width="6" height="30" fill="#10b981"/>
      <rect x="-15" y="-3" width="30" height="6" fill="#10b981"/>
    </g>
  </g>

  <!-- Company name (large for social) -->
  <g transform="translate(400, 315)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1e293b">
      Disaster Recovery
    </text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="56" font-weight="600" fill="#2563eb">
      Brisbane
    </text>
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="32" fill="#64748b">
      24/7 Emergency Response • IICRC Certified
    </text>
    <text x="0" y="190" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#dc2626">
      1300 309 361
    </text>
  </g>

  <!-- Emergency badge (larger) -->
  <g transform="translate(1050, 80)">
    <circle cx="0" cy="0" r="40" fill="#dc2626"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="32" font-weight="bold" fill="white" dy=".3em">24/7</text>
  </g>

  <!-- Service icons at bottom -->
  <g transform="translate(150, 520)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
      Water Damage • Fire Restoration • Mould Removal • Storm Recovery • Biohazard Cleaning
    </text>
  </g>
</svg>